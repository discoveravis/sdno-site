        - name: natid
          in: path
          description: nat Id
          required: true
          type: string
        - name: aclid
          in: path
          description: acl Id
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/StringResultRsp'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found
