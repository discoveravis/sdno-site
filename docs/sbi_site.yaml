basePath: /openoapi/sbi-localsite/v1
paths:
  /device/{deviceuuid}/vlan:
    post:
      summary: create interface vlan
      description: create interface vlan
      operationId: createIfVlan
      parameters:
        - name: X-Driver-Parameter
          in: header
          description: additional driver-related parameters, current format is "extSysId={ctrlUuid}",and drivermgr will find out driver instance by controller 
          required: true
