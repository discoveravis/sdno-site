        - name: deviceuuid
          in: path
          description: device Id
          required: true
          type: string
        - name: ifvlanList
          in: body
          description: interface vlan list
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/SbiIfVlan'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/SbiIfVlanResultRsp'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          description: Internal Server Error
  /device/{deviceuuid}/vlan/{ids}:
    get:
      summary: query interface vlan
      description: query interface vlan
      operationId: queryIfVlan
      parameters:
        - name: X-Driver-Parameter
          in: header
          description: additional driver-related parameters, current format is "extSysId={ctrlUuid}",and drivermgr will find out driver instance by controller 
          required: true
          type: string
        - name: deviceuuid
          in: path
          description: device Id
          required: true
          type: string
        - name: ids
          in: path
          description: interface vlan uuid string
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/SbiIfVlanResultRsp'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
