swagger: '2.0'
info:
  title: LocalSiteService
  description: local site service SBI interface
  version: 1.0.0
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
schemes:
  - http
consumes:
