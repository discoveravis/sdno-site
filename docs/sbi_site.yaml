  /device/{deviceuuid}/interfaces:
    put:
      summary: update IP address of the interface
      description: update IP address of the interface
      operationId: updateInfIp
      parameters:
        - name: X-Driver-Parameter
          in: header
          description: additional driver-related parameters, current format is "extSysId={ctrlUuid}",and drivermgr will find out driver instance by controller 
          required: true
          type: string
        - name: deviceuuid
          in: path
          description: device Id
          required: true
          type: string
        - name: ipCfgs
          in: body
          description: interface IP config
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/SbiInterfaceIpConfig'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/SbiInterfaceIpConfigResultRsp'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          description: Internal Server Error

  /devices:
    get:
      summary: query Cpe info
      description: query CPE info
      operationId: queryCpes
      parameters:
        - name: X-Driver-Parameter
          in: header
          description: additional driver-related parameters, current format is "extSysId={ctrlUuid}",and drivermgr will find out driver instance by controller 
          required: true
          type: string
        - name: esn
          in: query
          description: Esn of cpe device
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/SbiDeviceInfoListResultRsp'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          description: Internal Server Error
    post:
      summary: create CPE info
      description: create CPE info
      operationId: createCpe
      parameters:
        - name: X-Driver-Parameter
          in: header
          description: additional driver-related parameters, current format is "extSysId={ctrlUuid}",and drivermgr will find out driver instance by controller 
          required: true
          type: string
        - name: basicInfos
          in: body
          description: basic infos of CPE
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/SbiDeviceCreateBasicInfo'
      responses:
        201:
          description: OK
          schema:
            $ref: '#/definitions/SbiDeviceInfoResultRsp'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          description: Internal Server Error
    delete:
      summary: delete CPE info
      description: delete CPE info
      operationId: deleteCpe
      parameters:
        - name: X-Driver-Parameter
          in: header
          description: additional driver-related parameters, current format is "extSysId={ctrlUuid}",and drivermgr will find out driver instance by controller 
          required: true
          type: string
        - name: deviceIds
          in: query
          description: device id list,example:["deviceId1","deviceId2"]
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/StringResultRsp'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          description: Internal Server Error

  /devices/{deviceuuid}:
    put:
      summary: update Cpe info
      description: update Cpe info
      parameters:
        - name: X-Driver-Parameter
          in: header
          description: additional driver-related parameters, current format is "extSysId={ctrlUuid}",and drivermgr will find out driver instance by controller 
          required: true
          type: string
        - name: deviceuuid
          in: path
          description: device Id
          required: true
          type: string
        - name: deviceInfo
          in: body
          description: device info of CPE
          required: true
          schema:
            $ref: '#/definitions/SbiDeviceInfo'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/StringResultRsp'
        400:
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          description: Internal Server Error

definitions:
  SbiIfVlan:
    allOf:
      - $ref: '#/definitions/UuidModel'
      - type: object
        required:
          - serviceVlanUuId
          - linkType
        properties:
          serviceVlanUuId:
            type: string
            description: The UUID of VLAN model
          ethInterfaceConfigId:
            type: string
            description: The interface UUID allocated by controller
          ifId:
            type: string
            description: The UUID of interface
          ifName:
            type: string
            description: interface name
          defaultVlan:
            type: integer
            format: int32
            description: VLAN value
            minimum: 1
            maximum: 4094
          linkType:
            type: string
            description: Vlan link type
            default: trunk
            enum:
              - access
              - trunk
              - hybird
              - dot1q
              - qinq
          vlans:
            type: string
            description: vlan

  SbiSubnetNetModel:
    allOf:
      - $ref: '#/definitions/BaseServiceModel'
      - type: object
        required:
          - neId
          - controllerId
          - serviceSubnetId
          - cidrIpAddress
          - cidrMask
          - useMode
          - dhcpMode
          - dnsServerMode
        properties:
          neId:
            type: string
            description: NE Id
          controllerId:
            type: string
            description: controller Id
          networkId:
            type: string
            description: network Id
          serviceSubnetId:
            type: string
            description: The UUID of subnet service
          vni:
            type: string
            description: vni value
          vlanId:
            type: string
            description: The UUID of VLAN service
          cidrIpAddress:
            type: string
            description: The IP address of the subnet
          cidrMask:
            type: string
            description: The mask of the subnet
          gatewayIp:
            type: string
            description: The gateway IP address
          enableDhcp:
            type: string
            description: enable dhcp or not
            default: "false"
            enum:
              - "true"
              - "false"
          ipRangeStartIp:
            type: string
            description: The start IP address of the subnet
          ipRangeEndIp:
            type: string
            description: The end IP address of the subnet
          useMode:
            type: string
            description: use mode of subnet
            enum:
              - terminal
              - vm
          changedMode:
            type: string
            description: change mode
            default: "false"
            enum:
              - "true"
              - "false"
          dhcpMode:
            type: string
            description: Dhcp mode of Ipv4
            default: server
            enum:
              - server
              - relay
          dnsServerMode:
            type: string
            description: Dns server mode
            default: custom
            enum:
              - systemsetting
              - custom
          unlimit:
            type: string
            description: Whether tenant time is unlimited or not
            default: "true"
            enum:
              - "true"
              - "false"
          ipv6Address:
            type: string
            description: ipv6 address
          prefixLength:
            type: string
            description: prefix length of ipv6 address
          dhcp6Enable:
            type: string
            description: whether to enable Dpch in Ipv6
            default: "false"
            enum:
              - "true"
              - "false"
          dhcp6Mode:
            type: string
            description: Dpch mode in Ipv6
            default: server
            enum:
              - server
              - relay
          priorDnsServer:
            description: prior dns server
            type: string
          standbyDnsServer:
            type: string
            description: standby dns server

  NvString:
    allOf:
      - $ref: '#/definitions/UuidModel'
      - type: object
        required:
          - name
        properties:
          name:
            type: string
          value:
            type: string
          firstParentUuid:
            type: string

  SbiSubnetBdInfoModel:
    type: object
    properties:
      controllerId:
        type: string
        description: controller Id
      neId:
        type: string
        description: NE Id
      deviceId:
        type: string
        description: device Id
      vni:
        type: string
        description: vni value
      subnetId:
        type: string
        description: subnet Id
      bdId:
        type: string
        description: broadcast domain Id
      vbdifName:
        type: string
        description: The interface name of broadcast domain

  SbiSubnetBdInfoModelResultRsp:
    description: SbiSubnetBdInfoModel result response model
    allOf:
      - $ref: '#/definitions/ResultResponse'
      - type: object
        properties:
          data:
            type: array
            items:
              $ref: "#/definitions/SbiSubnetBdInfoModel"
          successed:
            type: array
            items:
              type: array
              items:
                $ref: "#/definitions/SbiSubnetBdInfoModel"
            description: the successed list.
          fail:
            type: array
            items:
              $ref: "#/definitions/SbiSubnetBdInfoFailData"
            description: the failed list.

  SbiSubnetBdInfoFailData:
    type: object
    description: fail data model
    properties:
      errorCode:
        type: string
        description: result error code
      message:
        type: string
        description: the error message word
      data:
        type: array
        items:
          $ref: "#/definitions/SbiSubnetBdInfoModel"

  SbiSnatNetModel:
    allOf:
      - $ref: '#/definitions/BaseServiceModel'
      - type: object
        required:
          - neId
          - deviceId
          - controllerId
          - internetGatewayId
          - ifName
          - aclNumber
        properties:
          neId:
            type: string
            description: NE Id
          deviceId:
            type: string
            description: device Id
          controllerId:
            type: string
            description: controller Id
          natId:
            type: string
            description: nat Id
          internetGatewayId:
            type: string
            description: internet gateway Id
          subnetId:
            type: string
            description: subnet Id
          ifName:
            type: string
            description: interface name
          privateCidr:
            type: string
            description: private IP address
          privatePrefix:
            type: string
            description: private prefix of IP address
          aclNumber:
            type: string
            description: acl number
          aclId:
            type: string
            description: acl Id
          startPublicIpAddress:
            type: string
            description: start public IP address
          endPublicIpAddress:
            type: string
            description: end public IP address
          qosPreNat:
            type: string
            description: whether to enable qos pre classify or not
            default: "false"
            enum:
              - "true"
              - "false"
          createtime:
            type: integer
            format: int64
            description: create time
          updatetime:
            type: integer
            format: int64
            description: update time
          type:
            type: string
            description: operation type
            default: none
            enum:
              - none
              - create
              - updateIp

  SbiInterfaceIpConfigList:
    type: array
    items:
      $ref: "#/definitions/SbiInterfaceIpConfig"

  SbiInterfaceIpConfig:
    type: object
    required:
      - mode
      - mode6
    properties:
      interfaceName:
        type: string
        description: interface name
      mode:
        type: string
        description: Ipv4 address allocation mode
        enum:
          - dhcp
          - manual
      ip:
        type: string
        description: IP address
      netMask:
        type: string
        description: the mask of IP address
      mode6:
        type: string
        description: Ipv6 address allocation mode
        enum:
          - dhcp
          - manual
      ipv6Address:
        type: string
        description: Ipv6 address
      prefixLength:
        type: integer
        format: int32
        description: prefix length

  UuidModel:
    type: object
    properties:
      id:
        type: string
        description: the UUID of the model

  ModelBase:
    allOf:
      - $ref: '#/definitions/UuidModel'
      - type: object
        properties:
          name:
            type: string
            description: the name of the route
          tenantId:
            type: string
            description: tenant ID
          description:
            type: string
            description: description info
          additionalInfo:
            type: array
            items:
              $ref: '#/definitions/NvString'

  BaseServiceModel:
    allOf:
      - $ref: '#/definitions/ModelBase'
      - type: object
        required:
          - adminStatus
        properties:
          adminStatus:
            type: string
            description: administrative status
            default: none
            enum:
              - none
              - active
              - inactive
              - partially inactive
          operStatus:
            type: string
            description: operation status
            default: none
            enum:
              - none
              - up
              - down
              - partially down
          actionState:
            type: string
            description: action state
            default: normal
            enum:
              - none
              - normal
              - creating
              - deleting
              - updating
              - create_exception
              - delete_exception
              - update_exception
              - deploying
              - deploy_exception
              - undeploying
              - undeploy_exception
              - checking
              - check_exception
          createTime:
            type: string
            description: create time

  SbiDeviceCreateBasicInfo:
    allOf:
      - $ref: '#/definitions/UuidModel'
      - type: object
        required:
          - esn
        properties:
          name:
            type: string
            description: device name
          esn:
            type: string
            description: electronic serial number
          orgnizationName:
            type: string
            description: orgnization name
          description:
            type: string
            description: description info

  SbiDeviceInfoList:
    description : List of SbiDeviceInfo
    type: array
    items:
      $ref: "#/definitions/SbiDeviceInfo"

  SbiDeviceInfo:
    allOf:
      - $ref: '#/definitions/SbiDeviceCreateBasicInfo'
      - type: object
        properties:
          id:
            type: string
            description: the Id allocated by controller
          showTenant:
            type: string
            description: Whether the tenant is displayed in the query result
